<form class="flex flex-col gap-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <label class="label text-secondary">Full Name</label>
  <input type="text" class="input" placeholder="Full Name" formControlName="fullName" />

  <label class="label text-secondary">Email</label>
  <input type="email" class="input" placeholder="Email" formControlName="email"/>

  <label class="label text-secondary">Password</label>
  <input type="password" class="input" placeholder="Password" formControlName="password" />

  <button type="submit" class="btn btn-neutral mt-4">Register</button>
</form>

@if(hasError()){
  <auth-message-alert/>
}
